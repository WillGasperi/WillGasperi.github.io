<!DOCTYPE html>
<html lang="pt-BR">
<head>

     crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Impressão 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">

<div class="max-w-xl w-full bg-slate-800 rounded-xl shadow-lg p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center">Orçamento – Impressão 3D</h1>
    <p class="text-center text-slate-400 text-sm">
        Preencha os dados abaixo para gerar o valor final da peça
    </p>

    <!-- Dados da peça -->
    <div class="space-y-3">
        <label class="block">
            <span class="text-sm">Nome da peça</span>
            <input id="nome" type="text" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>

        <label class="block">
            <span class="text-sm">Tempo de impressão (horas)</span>
            <input id="tempo" type="number" step="0.1" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>

        <label class="block">
            <span class="text-sm">Peso da peça (gramas)</span>
            <input id="peso" type="number" step="1" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>
    </div>

    <!-- Custos -->
    <div class="grid grid-cols-2 gap-3">
        <label>
            <span class="text-sm">Valor do filamento (R$/kg)</span>
            <input id="valorKg" type="number" value="50" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>

        <label>
            <span class="text-sm">Energia elétrica (R$/hora)</span>
            <input id="energiaHora" type="number" value="1.00" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>

        <label>
            <span class="text-sm">Custo da máquina (R$/hora)</span>
            <input id="maquinaHora" type="number" value="2.00" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>

        <label>
            <span class="text-sm">Mão de obra (R$/hora)</span>
            <input id="maoObra" type="number" value="15.00" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
        </label>
    </div>

    <!-- Serviços opcionais -->
    <label class="block">
        <span class="text-sm">Pintura (opcional – R$)</span>
        <input id="pintura" type="number" value="0" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
    </label>

    <!-- Lucro -->
    <label class="block">
        <span class="text-sm">Markup (ex: 2 = 100% de lucro)</span>
        <input id="markup" type="number" step="0.1" value="2" class="w-full mt-1 p-2 rounded bg-slate-700 border border-slate-600">
    </label>

    <button onclick="calcular()" class="w-full bg-indigo-600 hover:bg-indigo-700 transition p-3 rounded font-semibold">
        Calcular Orçamento
    </button>

    <!-- Resultado -->
    <div id="resultado" class="hidden bg-slate-700 p-4 rounded text-center space-y-2">
        <p class="text-sm text-slate-300">Valor final para o cliente</p>
        <p id="valorFinal" class="text-3xl font-bold text-green-400">R$ 0,00</p>
    </div>

</div>

<script>
function calcular() {
    const tempo = +tempoProd.value || +document.getElementById('tempo').value;
    const peso = +document.getElementById('peso').value;
    const valorKg = +document.getElementById('valorKg').value;
    const energiaHora = +document.getElementById('energiaHora').value;
    const maquinaHora = +document.getElementById('maquinaHora').value;
    const maoObra = +document.getElementById('maoObra').value;
    const pintura = +document.getElementById('pintura').value;
    const markup = +document.getElementById('markup').value;

    if (tempo <= 0 || peso <= 0) {
        alert("Preencha tempo e peso da peça.");
        return;
    }

    const custoMaterial = (peso / 1000) * valorKg;
    const custoTempo = tempo * (energiaHora + maquinaHora + maoObra);
    const custoTotal = custoMaterial + custoTempo + pintura;
    const precoFinal = custoTotal * markup;

    document.getElementById('valorFinal').innerText =
        `R$ ${precoFinal.toFixed(2)}`;

    document.getElementById('resultado').classList.remove('hidden');
}
</script>

</body>
</html>
